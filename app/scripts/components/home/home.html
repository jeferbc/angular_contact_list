<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="header">
        <h2>Contacts list</h2>
        <a href="#!/contacts/new"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i> New Contact</a>
      </div>
      <div class="row">
        <table class="table table-bordered">
          <tr ng-repeat="contact in contactList">
            <td class="contact">
              <a href="#!/show/{{ contact.id }}">
                <h5>{{ contact.name }}</h5>
                <div class="contact-info">
                  <small><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i> {{ contact.mobile }}&nbsp&nbsp&nbsp</small>
                  <small><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i> {{ contact.email }}</small>
                </div>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
